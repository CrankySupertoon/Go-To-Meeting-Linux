# This is a basic workflow to help you get started with Actions

name: Linux CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Fetch nativefier
        run: npm install -g nativefier

      # Runs a set of commands using the runners shell
      - name: Compile app
        run: nativefier --platform "linux" --app-version "1.00" --build-version "1.00" --background-color "#2e2c29" --disable-context-menu --disable-dev-tools --title-bar-style "hiddenInset" --width "1080px" --height "720px" --icon "logo.png" --fast-quit --internal-urls "gotomeeting.*" 'https://app.gotomeeting.com/'

      # Upload Artifacts
      - name: upload artifact
name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: DolphinMPN-Linux
        path: /home/runner/work/CrankySupertoon/Go-To-Meeting-Linux/Go-To-Meeting-Linux-x64/
